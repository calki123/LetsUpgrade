<html>
    <head>
        <title>Day 4</title>
    </head>
    <script>
        for(let i=1;i<100;i++){
            if(i%3==0 && i%5==0){
                document.write(i+". fizzbuzz");
            }
            else{
                if(i%3==0){
                    document.write(i+". fizz")
                }
                if(i%5==0){
                    document.write(i+". buzz")
                }
            }
            document.write("<br>")
        }
    </script>
    </script>
    <body>
        <div id="demo">Question 1</div>
    </body>
</html>
