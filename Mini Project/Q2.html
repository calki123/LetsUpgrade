<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="Q2CSS.css">
        <script type="text/javaScript" src="Q2JS.js"></script>
    </head>
    <body>
        <h1>Stopwatch</h1>
        <p>Click On Button for set Time</p>
        <div id="timerdiv"></div>
        <button id="Set" onclick="setTimer()">Set Time</button>
        <button id="Reset" onclick="reset()">Reset</button>
        <button id="Pause" onclick="pause()">Pause</button>
        <button id="Start" onclick="start()">Start</button>
    </body>
</html>
